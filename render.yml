services:
  - type: web
    name: plotweaver-api
    env: python
    plan: free
    buildCommand: pip install -r requirement.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHONPATH
        value: .
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    
  - type: web
    name: plotweaver-ui
    env: python
    plan: free
    buildCommand: pip install -r requirement.txt
    startCommand: streamlit run ui.py --server.port 8501 --server.address 0.0.0.0
    envVars:
      - key: PYTHONPATH
        value: .
      - key: PYTHONUNBUFFERED
        value: 1
